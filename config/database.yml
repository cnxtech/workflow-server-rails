default: &default
  adapter: postgresql
  encoding: unicode
  database: "<%= ENV.fetch('DATABASE_NAME', 'workflow-server') %>"
  username: "<%= ENV['DATABASE_USERNAME'] %>"
  password: "<%= ENV['DATABASE_PASSWORD'] %>"
  host: "<%= ENV['DATABASE_HOSTNAME'] %>"
  port: "<%= ENV.fetch('DATABASE_PORT', 5432) %>"
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default

test:
  <<: *default
  username: postgres
  password: sekret
  host: localhost

production:
  <<: *default
